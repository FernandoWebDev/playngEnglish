<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="count_progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <app-tentativas [tentativas]="tentativas"></app-tentativas>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instrucao }}</h6>
                <p>{{rodadaFrase.fraseEng}}</p>

                <div class="form-group">
                    <textarea class="form-control" (input)="atualizaResposta($event)" [value]="resposta" rows="3"></textarea>
                </div>                
            </div>
        </div>

        <div class="row">
            <div class="col d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
            </div>
        </div>
    </div>
</div>
