<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="cointner" style="margin-top:50px">
        <div class="row">
            <div class="col">
                <h2 style="color: red">Fim de jogo, infelizmente você perdeu</h2>
                <button class="btn btn-primary" (click)="reiniciarJogo()"> Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="cointner" style="margin-top:50px">
            <div class="row">
                <div class="col">
                    <h2 style="color: green">Fim de jogo, você ganhou!!!</h2>
                    <button class="btn btn-primary" (click)="reiniciarJogo()"> Jogar Novamente</button>
                </div>
            </div>
        </div>    
</ng-template>
